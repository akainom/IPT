<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ASPA002</title>
    <script src="src/Calc.js"> </script>
    <style>
        .image {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Calc</h1>
        <p id="sum">Sum (7, 3) = </p>
        <p id="sub">Sub (7, 3) = </p>
        <p id="mul">Mul (7, 3) = </p>
        <p id="div">Div (7, 3) = </p>

     <img class="image" src="src/neuman.jpg"/>
    <script>
        var Sum = document.getElementById("sum");
        var Sub = document.getElementById("sub");
        var Mul = document.getElementById("mul");
        var Div = document.getElementById("div");

        Sum.textContent += sum(7, 3);
        Sub.textContent += sub(7, 3);
        Mul.textContent += mul(7, 3);
        Div.textContent += div(7, 3);
    </script>
</body>
</html>
